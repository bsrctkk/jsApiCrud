<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <ul id="title">

    </ul>
</body>
<script>
    axios.get('https://jsonplaceholder.typicode.com/todos')
        .then(res => {
            let data = res.data;

            data.forEach((element, index ) => {
                
                var liElement = document.createElement('li');
                liElement.innerHTML = (index + 1) + ' - ' + element.title

                document.getElementById('title').appendChild(liElement);
            });
        })

        axios.get('https://jsonplaceholder.typicode.com/todos')
    .then(res => {
        let data = res.data;

        let filteredData = data.filter(element => element.userId === 1);

        console.log('userId değeri 1 olan todo sayısı: ' + filteredData.length);
    });
    
</script>
</html>
